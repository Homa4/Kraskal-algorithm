<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
    <title>Kraskal</title>
</head>
<body>
    <div class="input-wrapper">
        <input type="number" class="radius" placeholder="radius">
        <input type="number" class="numberOfVertex" placeholder="Number of vertex">
        <input type="button" value="Click to create graph" class="buttonUndef">
    </div>

    
    <div class="wrapper-for-canvas">
        <div class="border">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
    </div>

    <div class="wrapper-for-canvas">
        <div class="border">
            <canvas id="canvas-un" class="canvas-un"></canvas>
        </div>
    </div>   
</body>
</html>
